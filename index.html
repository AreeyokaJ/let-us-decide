<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Decide</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <div id="header" class="container d-flex justify-content-center">
        <a href="index.html" class="align-self-center"> 
            <img id="logo" src="project_logo.png" height="150px" width="150px">
        </a>
        <h1 id="heading" class="align-self-center">Let Us Decide</h1>
    </div>

    <div id="body">
        <div id="project" class="container text-center">
            
            <h2 id="instructions">Fill out the fields below</h2>
            <div class="input-group input-group-sm mb-3" id="text_location_div">
                <span class="input-group-text">Address</span> 
                <input type="text" class="form-control" id="textLocation">
            </div>

            <div class="input-group input-group-sm mb-3" id="radius_div">
                <span class="input-group-text" >Radius (mi.)</span> 
                <input type="number" class="form-control" id="radius">
            </div>

            <div class="input-group input-group-sm mb-3" id="keyword_div">
                <span class="input-group-text">Food Type</span> 
                <input type="text" class="form-control" id="keyword">
            </div>

            <div class="row row-cols-1">
                <div class="col" id="display"></div>
                <div class="col" id="name"></div>
                <img id="restaurant_photo">
                <div class="col" id="address"></div>
            </div>



            <button id="decide"> Decide </button>
        </div>
    </div>  

    <script src="index.js"> </script>
</body>

</html>
